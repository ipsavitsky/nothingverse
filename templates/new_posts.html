<div
  hx-post="/new_posts"
  hx-vals="js:{after:{{ after_id }}}"
  hx-trigger="every 2s"
  hx-swap="outerHTML"
></div>
{% for post in new_posts %}
<div>
  {{ post.content }}
  <div id="reply_area_{{ post.id }}" hx-vals="js:{post_id: {{ post.id }}}">
    <button hx-post="/create_reply" hx-target="#reply_area_{{ post.id }}">
      Reply
    </button>
  </div>
</div>
<br />
{% endfor %}
