<div
  hx-post="/new_posts"
  hx-vals="js:{after:{{ after_id }}}"
  hx-trigger="every 2s"
  hx-swap="outerHTML"
></div>
{% for post in new_posts %}
<div>
  {{ post.content }} <br />
  {% for reply in post.replies %} {{ reply }} <br /> {% endfor %}
  <div id="reply_area_{{ post.id }}">
    {% let post_id = post.id %} {% include "create_reply_button.html" %}
  </div>
</div>
<br />
{% endfor %}
